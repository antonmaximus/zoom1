    }

#wrapper {
    border: 2px solid yellow;
    position: relative;
    height: 100%;
}

#targetImg {
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
}

<body>

<div id='wrapper' >
    <img id='targetImg' src="http://2.bp.blogspot.com/-VQJMK8PRnI0/UjYaglEkV5I/AAAAAAAAACg/N2MkW6iorr0/s1600/30192_1600x1200-4-cute-cats.jpg" />

<div id='blue'>
<p id='viewportP'>hellow aaa </p>
<p id='widthImg'>hellow aa </p>
<p id='lefpos'>hellow aa </p>
</div>


<script src="./hammer.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


<script type="text/javascript">

var myElement = document.getElementById('wrapper'), 
    targetImg = document.getElementById('targetImg');
var thisBody = document.body;
var minWidth = jQuery(window).width();

var viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
console.log(myElement);


// Hammer.defaults.behavior.touchAction = 'pan-x';

var hammertime = new Hammer(myElement);

hammertime.get('pinch').set({ enable: true });

hammertime.get('tap').set({ enable: false });
// hammertime.get('pan').set({ enable: false });
hammertime.get('press').set({ enable: false });
hammertime.get('rotate').set({ enable: false });
// hammertime.get('swipe').set({ enable: false });

// jQuery('#textbox').html(minWidth);

hammertime.on('pan', panImage);


hammertime.on('pinch', resize);


function panImage (e) {

    var imgWidth = parseInt(getComputedStyle(myElement).width);
    var minX = 0;
    var maxX = viewportWidth - imgWidth;

    var posLeft = parseInt(getComputedStyle(targetImg).left);

    var totalX  =  posLeft + e.deltaX;
    jQuery('#viewportP').html('vW ' + viewportWidth);
    jQuery('#widthImg').html('imgw ' + maxX);
    jQuery('#lefpos').html('lefpos ' + posLeft);

    if(totalX > minX) {
        totalX = minX ;
    } else if (totalX < maxX) {
        totalX = maxX;
    }

    targetImg.style.left = totalX + 'px';
    // hammertime.style.zoom('300%');

    // e.target.style.webkitTransform =
    //     'scale(' + (e.scale  + 0.5) + ')';
    return true; 
}


function resize (e) {
    var imgWidth = parseInt(getComputedStyle(myElement).width);
    var deltaY = e.deltaY;
    var newWidth = imgWidth - deltaY;

    var minZoom = viewportWidth;
    var maxZoom = viewportWidth * 3;


    //Corner case: Zooming-in and edge is revealed
    var maxX = viewportWidth - imgWidth;
    var posLeft = parseInt(getComputedStyle(targetImg).left);

    if (posLeft < maxX) {
        posLeft = maxX;
        targetImg.style.left = posLeft + 'px';
    }


    jQuery('#viewportP').html('vW ' + viewportWidth);
    jQuery('#widthImg').html('imgw ' + maxX);
    jQuery('#lefpos').html('lefpos ' + posLeft);

    if( newWidth < minZoom) {
        newWidth = minZoom;
    } else if (newWidth > maxZoom) {
        newWidth = maxZoom;
    }

    jQuery('#textbox').html(newWidth);
    myElement.style.width = newWidth + 'px';
    thisBody.style.width = newWidth + 'px';

};
