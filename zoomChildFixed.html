<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1">

<title>Child: Percentage</title>
<style>

html, body, div, img {
    padding: 0;
    margin: 0;
    border: 0;
}

html, body {
    background-color: pink;
    border: 0px solid red;
}

#wrapper {
    border: 0px solid green;
    /*position: relative;*/
}

#targetImg {
    width: 100%;
}

#buttonHolder {
    text-align: left;
    position: fixed;
}
button {
    width: 100px;
    height: 100px;
    background-color: rgba(255, 255, 255, 0.5);
}
</style>
</head>

<body>


<div id='buttonHolder'>
    <button id='minus' onclick='zoom(-1)'>Zoom-Out</button>
    <button id='plus' onclick='zoom(1)'>Zoom-In</button>
</div>

<div id='wrapper' >
    <!-- <img id='targetImg' src="http://a4.mzstatic.com/us/r30/Purple3/v4/8b/27/0b/8b270b51-e479-dfe9-f337-37b02a831edc/icon256.png" alt="" /> -->
    <img id='targetImg' src="Travel_MoneyTips.png" alt="" />
    <!-- <img id='targetImg' src="http://2.bp.blogspot.com/-VQJMK8PRnI0/UjYaglEkV5I/AAAAAAAAACg/N2MkW6iorr0/s1600/30192_1600x1200-4-cute-cats.jpg" /> -->
</div>

<script src="./hammer.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


<script type="text/javascript">





var wrapper = document.getElementById('wrapper'), 
    targetImg = document.getElementById('targetImg'),
    thisBody = document.body,
    imgNatW = targetImg.naturalWidth,
    rate = 0.33; // This slows down the response to pinch and pan

var minZoom = parseInt(getComputedStyle(wrapper).width), //This will be the initial Width  on load
    maxZoom = minZoom * 2.5;

var viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
var viewportHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
    // var viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0),
var wrapperWidth = parseInt(getComputedStyle(wrapper).width);




/*    // frameWidth & frameHeight: Use parent iframe's size by default.  Use viewport's size as fallback.
    frameWidth = window.frameElement.offsetWidth || Math.max(document.documentElement.clientWidth, window.innerWidth || 0), 
    frameHeight = window.frameElement.offsetHeight|| Math.max(document.documentElement.clientWidth, window.innerHeight || 0);
*/
console.log('viewW: ' + viewportWidth + ", viewH: " + viewportHeight );
console.log('minZoom: ' + minZoom + ', vW: ' + viewportWidth);


function zoom(direction) {
// These variables need to be local since orientation can change.
    var imgCurrentWidth = parseInt(getComputedStyle(wrapper).width),
        imgCurrentHeight = parseInt(getComputedStyle(wrapper).height);

    var scale = 0.10 * direction,
        newWidth = imgCurrentWidth + (minZoom * scale);

    if(newWidth > maxZoom){
        newWidth = maxZoom;
    } else if (newWidth < minZoom) {
        newWidth = minZoom;
    }


    wrapper.style.width = newWidth + 'px'; 

    console.log('nw: ' + newWidth + ' maxZoom: ' + maxZoom );
    console.log('viewportWidth: ' + viewportWidth);
    console.log(imgNatW);
    // console.log('window.frameElement.offsetWidth : ' + window.frameElement.offsetWidth );
}

</script>




</body>

</html>
